{% extends "base.html" %}


{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.first_name }} {{ user.last_name }}</h1></td>
        </tr>
    </table>
    <hr>
	{% if user == current_user %}
		<p><a href="{{ url_for('profile.edit_profile') }}">Edit your profile</a></p>
	{% endif %}
{% endblock %}
